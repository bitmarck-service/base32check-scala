name: publish

on:
  release:
    types: [published]

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Import PGP key
        run: gpg --import <(echo "$PGP_PRIVATE_KEY")
      - name: Publish
        env:
          CI_VERSION: ${{ github.ref }}
        run: sbt publishLocal
